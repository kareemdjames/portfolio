<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome To My World</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- Header -->
  <div class="head-wrap">
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Portfolio</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- Content -->
  <div class="content-wrap">
    <div class="left-side">
      <div id="hp-prof-img">
        <img src="../img/profpic.jpg" alt="profile pic">
      </div>
      <div id="hp-bio">
        <center>
          <p>Kareem James</p>
          <p>Web Developer </p>
          <p>Short Bio</p>
        </center>
      </div>
    </div>
    <div class="right-side">
      <div class="flex-wrap">
        <div id="portfolio">Portfolio</div>
        <div class="mid-wrap">
          <div id="about">About</div>
          <div id="blog">Blog</div>
        </div>
        <div id="contact">Contact</div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="foot-wrap"></div>
</body>

</html>
